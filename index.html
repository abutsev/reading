<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f7;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px #bbb3;
            padding: 2em;
            text-align: center;
        }
        h1 {
            color: #0077cc;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        button {
            background: #0077cc;
            color: #fff;
            border: none;
            padding: 0.7em 2em;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Test Page!</h1>
        <p>This is a simple HTML template for testing purposes.</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </div>
</body>
</html>
